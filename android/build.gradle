// android/build.gradle

buildscript {
    // On définit les variables POUR LE BUILDSCRIPT ici-même.
    ext {
        agpVersion = '8.4.1'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // La variable est maintenant locale au buildscript et sera trouvée sans erreur.
        classpath "com.android.tools.build:gradle:$agpVersion"
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

// On applique les autres variables pour le reste du projet (le module :app, etc.)
apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}